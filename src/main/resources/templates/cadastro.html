<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
</head>
<body>
    <form th:object="${cliente}" method="post">
        <div>
            <label style="margin-right: 10px">Nome</label>
            <input type="text" th:field="*{Nome}"/>
        </div>
        <div>
            <label style="margin-right: 10px">Data de Nascimento</label>
            <input type="text" th:field="*{Nascimento}"/>
        </div>
        <input type="submit" value="Salvar"/>
    </form>
    
</body>
</html>
